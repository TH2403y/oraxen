name: Pre release

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Gradle-Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      # Setup JDK
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'zulu'
          cache: 'gradle'
        
      # Build
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Build with Gradle
        run: ./gradlew build
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.3.1
        with:
         name: github-actions-build
         path: |
            build/libs/*.jar
         if-no-files-found: error
          
